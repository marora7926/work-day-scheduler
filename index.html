<!DOCTYPE html>
<html lang="en">

<!-- HEAD section -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- bootstrap style sheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- font awesome style sheet for icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- local style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- BODY SECTION -->
  <body>
    <!-- body header section-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- body main section -->
    <div class="container">
    
      <!-- Timeblocks go here -->
      <!-- 9am timeblock -->
      <div id="Time9Am" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 msPulseEffect saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 10am timeblock -->
      <div id="Time10Am" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 msPulseEffect saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <!-- 11am timeblock -->
      <div id="Time11Am" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <!-- 12pm timeblock -->
      <div id="Time12Pm" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 1pm timeblock -->
      <div id="Time1Pm" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description" placeholder="Lunch break"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 2pm timeblock -->
      <div id="Time2Pm" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 3pm timeblock -->
      <div id="Time3Pm" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 4pm timeblock -->
      <div id="Time4Pm" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 5pm timeblock -->
      <div id="Time5Pm" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div> 
    </div>
    
    <!-- body footer section -->
    <footer class="footer-copyright">
        <div class="footer-text">Â© 2021 Mohit Arora</div>
    </footer>
    
    <!-- jQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- moment js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- local js file -->
    <script src='./script.js'></script>'
   
  </body>
</html>
